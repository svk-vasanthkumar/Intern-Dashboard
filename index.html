<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intern Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-box">
    <h2>Welcome Intern ðŸ‘‹</h2>
    <form onsubmit="saveName(event)">
      <input type="text" id="internNameInput" placeholder="Enter your name" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function saveName(event) {
      event.preventDefault(); // Prevent page refresh
      const name = document.getElementById('internNameInput').value;
      localStorage.setItem('internName', name);
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
